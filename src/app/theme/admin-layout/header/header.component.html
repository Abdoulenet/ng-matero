<mat-toolbar class="matero-toolbar">
  <button mat-icon-button (click)="toggleSidenav.emit()" *ngIf="!collapsed">
    <mat-icon>menu</mat-icon>
  </button>
  <span fxFlex></span>
  <button mat-icon-button>
    <mat-icon>fullscreen</mat-icon>
  </button>
  <button mat-icon-button (click)="toggleNotificationSidenav.emit()">
    <mat-icon>notifications</mat-icon>
    <span class="notification-label bg-red-500">5</span>
  </button>
  <app-user></app-user>
</mat-toolbar>
