<mat-toolbar class="matero-toolbar">
  <button mat-icon-button (click)="toggleSidenav.emit()" *ngIf="showToggle">
    <mat-icon>menu</mat-icon>
  </button>

  <app-branding class="m-l-8" *ngIf="showBranding"></app-branding>
  <span fxFlex></span>

  <button mat-icon-button (click)="toggleFullscreen()">
    <mat-icon>fullscreen</mat-icon>
  </button>

  <app-notification></app-notification>

  <app-user></app-user>

  <button mat-icon-button (click)="toggleSidenavRight.emit()">
    <mat-icon>list</mat-icon>
  </button>
</mat-toolbar>
