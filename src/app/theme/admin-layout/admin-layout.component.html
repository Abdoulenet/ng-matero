<div class="matero-container-wrap" [dir]="options.dir"
  [ngClass]="{'matero-sidenav-collapsed':sidenavCollapsed,'matero-header-above':options.headerPos==='above'}">
  <ng-progress></ng-progress>

  <!-- header above -->
  <app-header *ngIf="options.showHeader && options.headerPos==='above'" #header
    [ngClass]="{'matero-header matero-header-fixed':true}" (toggleSidenav)="sidenav.toggle()"
    (toggleNotificationSidenav)="notifications.toggle()" showBranding="true"></app-header>

  <mat-sidenav-container class="matero-container" autosize>
    <mat-sidenav #sidenav class="matero-sidenav" [mode]="isOver ? 'over' : 'side'" [opened]="!isOver">
      <app-sidebar (toggleCollapsed)="toggleCollapsed()" [showToggle]="!isOver" [showUser]="options.showUserPanel"
        [showBranding]="options.headerPos!=='above'">
      </app-sidebar>
    </mat-sidenav>

    <mat-sidenav #notifications position="end" mode="over" opened="false">
      <app-notification></app-notification>
    </mat-sidenav>

    <mat-sidenav-content class="matero-content">
      <app-header *ngIf="options.showHeader && options.headerPos!=='above'" #header
        [ngClass]="{'matero-header':true,'matero-header-fixed':options.headerPos==='fixed'}"
        (toggleSidenav)="sidenav.toggle()" (toggleNotificationSidenav)="notifications.toggle()"
        [collapsed]="sidenavCollapsed"></app-header>

      <div class="matero-content-inner">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <!-- Demo Purposes Only -->
  <app-customizer (optionsEvent)="receiveOptions($event)"></app-customizer>
</div>
