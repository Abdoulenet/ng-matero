<div class="matero-container-wrap" [dir]="options.dir">
  <!-- <ngx-loading-bar color="#009688"></ngx-loading-bar> -->

  <mat-sidenav-container class="matero-container">
    <mat-sidenav #sidemenu mode="side" class="matero-sidebar" opened>
      <app-sidebar></app-sidebar>
    </mat-sidenav>

    <mat-sidenav #notifications position="end" mode="over" opened="false">
      <app-notification></app-notification>
    </mat-sidenav>

    <mat-sidenav-content class="matero-content-wrap">
      <app-header (toggleSidenav)="sidemenu.toggle()" (toggleNotificationSidenav)="notifications.toggle()"></app-header>

      <div class="matero-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <!-- Demo Purposes Only -->
  <!-- <app-options (messageEvent)="receiveOptions($event)"></app-options> -->
  <!-- /Demo Purposes Only -->
</div>
