<div class="matero-sidebar-header" *ngIf="showHeader">
  <div class="matero-branding">
    <img src="./assets/images/matero.png" class="matero-branding-logo-expanded" alt="">
    <span class="matero-branding-name">MATERO</span>
  </div>
  <span fxFlex></span>
  <mat-slide-toggle (change)="toggleCollapsed.emit()" *ngIf="showToggle"></mat-slide-toggle>
</div>

<div class="matero-sidebar-inner">
  <app-user-panel *ngIf="showUser"></app-user-panel>
  <app-sidemenu></app-sidemenu>
</div>
