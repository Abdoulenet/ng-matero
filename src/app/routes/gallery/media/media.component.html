<page-header [title]="'Media'" class="bg-pink-A100"></page-header>

<mat-grid-list cols="4" rowHeight="1:1">
  <mat-grid-tile *ngFor="let id of images">
    <mat-grid-tile-header>
      <span matLine>Gallery Image: {{ id }}</span>
    </mat-grid-tile-header>

    <img class="fit-cover" src="assets/images/pixabay/{{id}}.jpg" alt="Gallery Image" />

  </mat-grid-tile>
</mat-grid-list>
