<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div [fxFlex.gt-sm]="25" [fxFlex.gt-xs]="50" [fxFlex]="100" *ngFor="let color of colorsArr">
    <ng-container *ngFor="let hue of color.value|keyvalue:keyAscOrder">
      <div *ngIf="hue.key !== 'contrast'"
        [ngClass]="['bg-'+color.key+'-'+hue.key,'text'+'-'+color.value['contrast'][hue.key]]">
        {{hue.value}}</div>
    </ng-container>
  </div>
</div>
