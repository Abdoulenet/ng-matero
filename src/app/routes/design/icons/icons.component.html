<ng-container *ngFor="let group of icons|keyvalue">
  <mat-card>
    <mat-card-title class="mat-h1 f-w-300 text-capitalize">{{group.key}}</mat-card-title>
    <mat-card-content>
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div *ngFor="let icon of group.value" fxFlex.gt-md="11.11" fxFlex.md="20" fxFlex.sm="25" fxFlex.xs="33.33">
          <div class="text-center">
            <mat-icon class="icon-36">{{icon}}</mat-icon>
            <p class="f-s-12 text-ellipsis">{{icon}}</p>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
